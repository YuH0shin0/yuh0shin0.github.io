<!doctype html>
  <head>
    <title>機能確認</title>
    <!-- キャッシュを無効化 -->
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    <p>
      Thoughts
    </p>
    <!-- allowはiframeのみ適用可 -->
    <!-- <iframe id="root" allow="xr-spatial-tracking"></iframe> -->

    <!-- <p>
      <b>XR Session Mode</b>
      <input class="xr-session-mode" type="checkbox" value="inline" />
      <label class="label">inline</label>

      <input class="xr-session-mode" type="checkbox" value="immersive-ar" />
      <label class="label">immersive-ar</label>

      <input class="xr-session-mode" type="checkbox" value="immersive-vr" />
      <label class="label">immersive-vr</label>
    </p> -->

    <p>
      <b>Required-features</b>
      <input class="required-features" type="checkbox" value="viewer" />
      <label class="label">viewer</label>

      <input class="required-features" type="checkbox" value="local" />
      <label class="label">local</label>

      <input class="required-features" type="checkbox" value="local-floor" />
      <label class="label">local-floor</label>

      <input class="required-features" type="checkbox" value="bounded-floor" />
      <label class="label">bounded-floor</label>

      <input class="required-features" type="checkbox" value="unbounded" />
      <label class="label">unbounded</label>
    </p>

    <p>
      <b>Optional Features</b>
      <input class="optional-features" type="checkbox" value="secondary-views" />
      <label class="label">secondary-views</label>

      <input class="optional-features" type="checkbox" value="layers" />
      <label class="label">layers</label>

      <input class="optional-features" type="checkbox" value="space-warp" />
      <label class="label">space-warp</label>

      <input class="optional-features" type="checkbox" value="camera-access" />
      <label class="label">camera-access</label>
    </p>

    <p>
      <b>Module</b>
      <input class="module" type="checkbox" value="depth-sensing" />
      <label class="label">depth-sensing</label>

      <input class="module" type="checkbox" value="hand-tracking" />
      <label class="label">hand-tracking</label>

      <input class="module" type="checkbox" value="body-tracking" />
      <label class="label">body-tracking</label>
    </p>
    <p class="console-dom"></p>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
